<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>REGISTRATION FORM</h2>
            </div>

            <form class="form" id="form">
                <div class="form-control">
                    <label for="username"> Username</label>
                    <input type="text" name="" id="username" placeholder="Enter your fullName" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">

                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="Enter your Email" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label for="number">Phone Number</label>
                    <input type="number" name="" id="phone" placeholder="Enter your Phone Number" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password"
                        placeholder="Enter your Password" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">

                    <label for="passwordCheck">Password check</label>
                    <input type="password" name="" id="cpassword"
                        placeholder="Confirm Password" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>

                <input type="submit" value="Submit" class="btn" name="">
            </form>
        </div>

        <script src="https://kit.fontawesome.com/391ac30910.js"
            crossorigin="anonymous"></script>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 

            <script type="text/javascript">
                const form = document.getElementById('form'); 
                const username = document.getElementById('username'); 
                const email = document.getElementById('email'); 
                const phone =document.getElementById('phone'); 
                const password = document.getElementById('password'); 
                const cpassword = document.getElementById('cpassword'); 

        //    add event 
           form.addEventListener('submit', (event) =>{
            event.preventDefault();
            validate();
           } )
           const sendData = (sRate, count) =>{
            if(sRate=== count){
                alert('registration successful');
                swal( "Welcome!","Registration Successful", "success");
            }
           }

           // for final data validation 
           const successMsg =() =>{
            let formCon = document.getElementsByClassName('form-control');
            var count = formCon.length -1;
            for (var i =0; i < formCon.length; i++){
                if (formCon[i].className === "form-control success"){
                    var sRate = 0 + i;
                    sendData(sRate, count);
                }else {
                    return false;
                }
            }
           }

           // more email validate
           const isEmail = (emailVal) =>{
            var atSymbol = emailVal.indexOf("@");
            if(atSymbol < 1 ) return false;
            var dot = emailVal.lastIndexOf('.');
            if (dot <= atSymbol + 2) return false;
            if(dot === emailVal.length -1) return false;
            return true;
           }

           // define the validate function
           const validate = () =>{
            const usernameVal = username.value.trim();
            const emailVal= email.value.trim();
            const phoneVal= phone.value.trim();
            const passwordVal = password.value.trim();
            const cpasswordVal =  cpassword.value.trim();

            if (usernameVal === ""){
                setErrorMsg(username, 'Username cannot be blank');
            }else if (usernameVal.length <= 2 ){
                setErrorMsg(username, 'Username min 4 character');
            }else{
                setSuccessMsg(username);
            }

            if(emailVal=== ""){
                setErrorMsg(email, 'Email cannot be blank');
            }else if (!isEmail(emailVal)) {
                setErrorMsg(email,'Not a valid Email');
            }else{
                setSuccessMsg(email);
            }

            if (phoneVal === ""){
                setErrorMsg(phone,'Phone number cannot be blank');
            }else if (phoneVal.length != 10){
                setErrorMsg(phone,'Not a valid phone number');
            }else{
                setSuccessMsg(phone);
            }

             if(passwordVal === ""){
                setErrorMsg(password,'Password cannot be blank');
             }else if (passwordVal.length <= 5 ){
                setErrorMsg(password,'Minimum 6 character');
             }else{
                setSuccessMsg(password);
             }

             if (cpasswordVal === ""){
                setErrorMsg(cpassword,'Confirm Password cannot be blank');
             }else if (passwordVal != cpasswordVal){
                setErrorMsg(cpassword, 'Password doesnot match');
             }else{
                setSuccessMsg(cpassword);
             }
             successMsg();
           }

             function setErrorMsg(input, errormsgs) {
                const formControl = input.parentElement;
                const small = formControl.querySelector('small')
                formControl.className = "form-control error";
                small.innerText = errormsgs;
             }
               function setSuccessMsg(input){
                const formControl = input.parentElement;
                formControl.className = "form-control success";
               }
            </script>
    </body>
</html>
